{% load i18n wagtailadmin_tags %}

<div id="preview-panel" data-active-preview-size="mobile" data-action="{% url "wagtailadmin_pages:preview_on_edit" page.id %}">
    <div class="preview-buttons">
        <button data-preview-size="mobile" aria-label="{% trans "Preview in mobile size" %}" aria-current="true">
            {% icon name="mobile-alt" class_name="default" %}
        </button>
        <button data-preview-size="tablet" aria-label="{% trans "Preview in tablet size" %}" aria-current="false">
            {% icon name="tablet-alt" class_name="default" %}
        </button>
        <button data-preview-size="desktop" aria-label="{% trans "Preview in desktop size" %}" aria-current="false">
            {% icon name="desktop" class_name="default" %}
        </button>

        <button class="open-preview-button" aria-label="{% trans "Preview in new tab" %}">{% icon name="link-external" class_name="default" %}</button>
    </div>

    <button class="button button-small button--icon refresh-button">{% icon name="rotate" %} Refresh</button>

    <div class="preview-area">
        <div class="preview-wrapper">
            <iframe src="{% url "wagtailadmin_pages:preview_on_edit" page.id %}"></iframe>
        </div>
    </div>
</div>
