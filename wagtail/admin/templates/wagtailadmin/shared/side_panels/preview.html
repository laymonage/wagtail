{% load i18n wagtailadmin_tags %}

<div id="preview-panel" data-active-preview-size="mobile" data-action="{% url "wagtailadmin_pages:preview_on_edit" page.id %}">
    <div class="preview-buttons">
        {% with preview_size_button_class="w-w-8 w-h-8 w-bg-transparent w-box-border w-p-0 w-rounded w-outline-offset-inside w-text-grey-400 w-transition hover:w-transform hover:w-scale-110 hover:w-text-primary focus:w-text-primary" %}
            <button class="{{ preview_size_button_class }}" data-preview-size="mobile" aria-label="{% trans "Preview in mobile size" %}" aria-current="true">
                {% icon name="mobile-alt" class_name="default" %}
            </button>
            <button class="{{ preview_size_button_class }}" data-preview-size="tablet" aria-label="{% trans "Preview in tablet size" %}" aria-current="false">
                {% icon name="tablet-alt" class_name="default" %}
            </button>
            <button class="{{ preview_size_button_class }}" data-preview-size="desktop" aria-label="{% trans "Preview in desktop size" %}" aria-current="false">
                {% icon name="desktop" class_name="default" %}
            </button>

            <button class="{{ preview_size_button_class }} open-preview-button">{% icon name="link-external" class_name="default" %}</button>
        {% endwith %}
    </div>

    <button class="button button-small button--icon refresh-button">{% icon name="rotate" class_name="icon" %} Refresh</button>

    <div class="preview-area">
        <div class="preview-wrapper">
            <iframe src="{% url "wagtailadmin_pages:preview_on_edit" page.id %}"></iframe>
        </div>
    </div>
</div>
